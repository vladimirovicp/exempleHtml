<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Player</title>
    <link rel="stylesheet" href="assets/css/video-player.css">
</head>

<body>

    <div class="container">

        <div class="center-content">

            <div class="player">
                <video controls class="player__video viewer" preload="metadata" poster="./assets/img/video-player.jpg">
                    <source src="https://custom-video.netlify.app/assets/video/video.mp4" type="video/mp4"></source>
                </video>

                <div class="play-btn"></div>


                <div class="layer__controls hidden">
                    <div class="progress">
                        <div class="progress__filed"></div>
                    </div>
                    <button class="player__button toggle" title="Toggle Play">â–º</button>
                    <input type="range" name='volume' class="player__slider" min="0" max="1" step="0.05" value="1">
                    <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                    <button data-skip="-10" class="player__button">10s</button>
                    <button data-skip="25" class="player__button">25s</button>

                </div>

            </div>


        </div>



    </div>



    <script src="assets/js/video-player.js"></script>
</body>

</html>
