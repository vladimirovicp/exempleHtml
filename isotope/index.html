<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotope</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="portfolio" class="section portfolio">
        <div class="container">
            <div class="wrapper-title">
                <h2 class="section-title"><span class="text">Portfolio</span></h2>
            </div>

            <div class="portfolio-btns">
                <button class="portfolio-btn transparent" data-season="winter">Winter</button>
                <button class="portfolio-btn transparent" data-season="spring">Spring</button>
                <button class="portfolio-btn transparent" data-season="summer">Summer</button>
                <button class="portfolio-btn transparent active" data-season="autumn">Autumn</button>
            </div>

            <div class="portfolio-images">
                <img class="portfolio-image" src="img/autumn/1.jpg" alt="portfolio-image" width="450" height="560" />
                <img class="portfolio-image" src="img/autumn/2.jpg" alt="portfolio-image" width="450" height="560" />
                <img class="portfolio-image" src="img/autumn/3.jpg" alt="portfolio-image" width="450" height="560" />
                <img class="portfolio-image" src="img/autumn/4.jpg" alt="portfolio-image" width="450" height="560" />
                <img class="portfolio-image" src="img/autumn/5.jpg" alt="portfolio-image" width="450" height="560" />
                <img class="portfolio-image" src="img/autumn/6.jpg" alt="portfolio-image" width="450" height="560" />
            </div>

        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
